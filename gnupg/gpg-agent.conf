# GPG Agent設定
# このファイルを ~/.gnupg/gpg-agent.conf にコピーして使用してください

# macOS用のpinentry設定（Homebrewでインストールされたもの）
pinentry-program /opt/homebrew/bin/pinentry-mac

# セッション設定
default-cache-ttl 28800      # 8時間
max-cache-ttl 86400          # 24時間

# SSH Agentとしても使用する場合
enable-ssh-support

# ログ設定（デバッグ時のみ有効化）
# debug-level guru
# log-file ~/.gnupg/gpg-agent.log